<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="info-box">
      <h1 class="game-name">rock <br>paper <br>scissors</h1>
      <div class="score">
        <p>score</p>
        <p class="points">12</p>
      </div>
    </div>

    <div class="game-box">
      <div class="row">
        <div class="btn-left">
          <button class="btn paper game-btn"><img src="./images/icon-paper.svg" alt="" class="img"></button>
          <button class="btn chosen-btn hide"><img class="img-chosen" src="./images/icon-paper.svg" alt=""></button>
          <p class="under-btn hide">you picked</p>
        </div>
        <div class="btn-right">
          <button class="btn btn-wait hide"></button>
          <button class="btn scissors game-btn"><img src="./images/icon-scissors.svg" alt="" class="img"></button>
          <p class="under-btn hide">the house picked</p>
        </div>
      </div>

      <button class="btn rock game-btn"><img src="./images/icon-rock.svg" alt="" class="img"></button>
    </div>

    <button class="rules-btn">rules</button>


  </div>
  <div class="modal hide">
    <h2 class="modal-name">rules</h2>
    <div class="modal-box">
      <div class="win-info">
        <button class="btn modal-btn"><img src="./images/icon-scissors.svg" alt="" class="modal-img"></button>
        <p class="beats">beats</p>
        <button class="btn modal-btn modal-paper"><img src="./images/icon-paper.svg" alt="" class="modal-img"></button>
      </div>
      <div class="win-info">
        <button class="btn modal-btn modal-paper"><img src="./images/icon-paper.svg" alt="" class="modal-img"></button>
        <p class="beats">beats</p>
        <button class="btn modal-btn"><img src="./images/icon-rock.svg" alt="" class="modal-img"></button>
      </div>
      <div class="win-info">
        <button class="btn modal-btn"><img src="./images/icon-rock.svg" alt="" class="modal-img"></button>
        <p class="beats">beats</p>
        <button class="btn modal-btn"><img src="./images/icon-scissors.svg" alt="" class="modal-img"></button>
      </div>
    </div>
    <button class="close"><img class="close-img" src="./images/icon-close.svg" alt="">
    </button>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
